<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="check">
        <h2 style="color: white;">To-Do :</h2>
        <div class="checkbox">
        <input type="checkbox" id="attend">
        <label id="attend">Attend Meeting</label> <br>
        <input type="checkbox" id="assign">
        <label id="assign">Complete Assignment</label><br>
        <input type="checkbox" id="web">
        <label id="web">Finish design for new Website</label><br>
        <input type="checkbox" id="gym">
        <label id="gym">Go to gym</label>
        </div>
    </div>
    
</body>
</html>
